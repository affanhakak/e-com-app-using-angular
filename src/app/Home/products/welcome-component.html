<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets\images\banner\cam.jpg" class="d-block w-100" alt="cam" />
      <div class="carousel-caption d-none d-md-block">
        <h2>Electronics</h2>
        <a class="btn btn-dark" [routerLink]="['/products']"
          >Shop our wide range of electronic items.</a
        >
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets\images\banner\biscuits.jpg"
        class="d-block w-100"
        alt="biscuits"
      />
      <div class="carousel-caption d-none d-md-block">
        <h2>Groceries</h2>
        <a class="btn btn-dark" [routerLink]="['/products']">
          Now there is no need to go outside, just place your grocery orders
          with us.
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets\images\banner\jeansy.jpg"
        class="d-block w-100"
        alt="jeans"
      />
      <div class="carousel-caption d-none d-md-block">
        <h2>Clothes</h2>
        <a class="btn btn-dark" [routerLink]="['/products']">
          Fashion from best brands is at your doorstep now.
        </a>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
