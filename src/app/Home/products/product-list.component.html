<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:{{ listFilter }}</h4>
      </div>
    </div>
  </div>
</div>
<hr />
<div>
  <div id="pol" *ngIf="products.length">
    <div
      class="card"
      *ngFor="let product of filteredProducts"
      style="width: 22rem"
    >
      <img
        id="img"
        class="card-img-top"
        [src]="product.imageUrl"
        [title]="product.productName"
      />
      <div class="card-body">
        <a class="mk">
          {{ product.productName }}
        </a>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a>
            Product Code :
            {{ product.productCode | lowercase | convertToSpaces: "-" }}
          </a>
        </li>
      </ul>
      <div class="card-body">
        <a (click)="addToCart(product)" class="btn btn-info"> Add to cart </a>
        <a [routerLink]="['/products', product.productId]" class="btn btn-dark"
          >Item Details
        </a>
      </div>
    </div>
  </div>
</div>
